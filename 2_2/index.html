<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>クリックイベントと切り替え</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  <script>
  $(function(){
    // ここに処理を記述
    $('#button1').on('mouseenter', function() {
      $('#button1').css('background','red');
    });
    $('#button1').on('mouseout', function() {
      $('#button1').css('background','#fdd');
    });

    $('#button2').on('mouseenter', function() {
      $('#button2').css('background','red');
    });
    $('#button2').on('mouseout', function() {
      $('#button2').css('background','#fdd');
    });

    $('#button3').on('mouseenter', function() {
      $('#button3').css('background','red');
    });
    $('#button3').on('mouseout', function() {
      $('#button3').css('background','#fdd');
    });
  });
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="button1" class="button">
      <p>button1</p>
    </div><!-- button1 -->
    <div id="button2" class="button">
      <p>button2</p>
    </div><!-- button2 -->
    <div id="button3" class="button">
      <p>button3</p>
    </div><!-- button3 -->
  </div><!-- wrapper -->
</body>
</html>
