<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>クリックイベントと切り替え</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  <script>
  $(function(){
    // ここに処理を記述
    const pullDownButton = document.getElementById("button1")
    pullDownButton.addEventListener('mouseover', function(){
      // console.log("OK")
      pullDownButton.setAttribute("style", "background-color: red;")
    })
    pullDownButton.addEventListener('mouseout', function(){
      // console.log("mouseout OK")
      pullDownButton.removeAttribute("style")
    })
    
    const pullDownButton2 = document.getElementById("button2")
    pullDownButton2.addEventListener('mouseover', function(){
      pullDownButton2.setAttribute("style", "background-color: red;")
    })
    pullDownButton2.addEventListener('mouseout', function(){
      pullDownButton2.removeAttribute("style")
    })

    const pullDownButton3 = document.getElementById("button3")
    pullDownButton3.addEventListener('mouseover', function(){
      pullDownButton3.setAttribute("style", "background-color: red;")
    })
    pullDownButton3.addEventListener('mouseout', function(){
      pullDownButton3.removeAttribute("style")
    })
  });
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="button1" class="button">
      <p>button1</p>
    </div><!-- button1 -->
    <div id="button2" class="button">
      <p>button2</p>
    </div><!-- button2 -->
    <div id="button3" class="button">
      <p>button3</p>
    </div><!-- button3 -->
  </div><!-- wrapper -->
</body>
</html>
